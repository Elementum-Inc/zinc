name: Vite - Build

on:
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:

jobs:
  build:
    name: Vite
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          npm i
          npm run build
      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.14.1
        with:
          commit_message: 'Compiled theme files.'
          file_pattern: assets/theme.js assets/theme.css
          commit_user_name: GitHub Actions Bot

